<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  </head>
  <body class="page">
    <!--  <header class="header">
      <div class="container">
        <h1>Home-work-module-10</h1>

    </header> -->

    <div class="container">
      <main class="page__main">
        <!-- <section class="users">
          <h3>Отрисовка по запросу на сервер</h3>
          
          <button class="users__btn" id="showUsers">Показать пользователей</button>
          <ul class="users__list" id="users"></ul>

        <div class="wrapper">
          <section
            class="form hidden form--reg animate__animated animate__slideInLeft"
          >
            <h2>Регистрация</h2>
            <form action="#" method="POST" id="reg">
              <input
                id="firstName"
                type="text"
                name="firstName"
                placeholder="Имя"
              />
              <input
                id="secondName"
                type="text"
                name="secondName"
                placeholder="Фамилия"
              />
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Введите email"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Пароль"
              />
              <button class="btn form__reg" type="submit">Регистрация</button>
            </form>
            <button class="bntn form__reg-btn" type="button">Вход</button>
          </section>

          <section
            class="form form--login animate__animated animate__fadeInRight"
          >
            <h2>Вход</h2>
            <form action="#" method="POST" id="login">
              <input
                id="email-login"
                type="text"
                name="email-login"
                placeholder="Введите email"
              />
              <input
                type="password"
                name="password"
                id="password-login"
                placeholder="Пароль"
              />
              <button class="btn form__login" type="submit">Вход</button>
            </form>
            <button class="btn form__reg-btn" type="button">Регистрация</button>
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
