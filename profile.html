<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Страница пользователя</title>

  <body>
    <header class="header header--profile">
      <div class="container">
        <div class="header__wrapper header__wrapper--profile">
          <div class="header__user">
            <div class="header__user-avatar">
              <form
                class="header__user-avatar-upload"
                id="uploadFlie"
                method="post"
                enctype="multipart/form-data"
              >
                <input id="fileInput" type="file" name="file" />
                <!-- <button class="btn btn--upload"></button> -->
              </form>
            </div>
            <h1 class="header__user-name"></h1>
          </div>
          <button class="btn btn--user-nav">
            <svg class="btn__burger" width="24" height="18" fill="currentColor">
              <rect y="14" width="24" height="2"></rect>
              <rect y="7" width="24" height="2"></rect>
              <rect width="24" height="2"></rect>
            </svg>
            <svg class="btn__close btn--hidden" width="24" height="18">
              <polygon
                points="18 1.3 16.7 0 9 7.7 1.3 0 0 1.3 7.7 9 0 16.7 1.3 18 9 10.3 16.7 18 18 16.7 10.3 9 18 1.3"
              ></polygon>
            </svg>
          </button>

    <main>
      <div class="container">
